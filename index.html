<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index .css" />
    <title>Document</title>
  </head>
  <body>
    <div class="signupcontainer">
      <!-- banner section -->
      <div class="banner">
        <div class="odinLogoBackground">
          <img style="width: 80px" src="./Assets/odin-lined.png" alt="" />
          <h1>ODIN</h1>
        </div>
      </div>
      <!-- form section -->
      <div class="formsection">
        <div class="aboveForm">
          <h1>
            This is not a real online service! you know you need something like
            this in your life to help you realize your deepest dreams.
          </h1>
          <h1>Sign up <i>now</i> to get started.</h1>
          <br />
          <br />
          <h1>You <i>know</i> you want to.</h1>
        </div>
        <div class="form">
          <form action="">
            <div>
              <h1>Let's do this!</h1>
              <div class="forminputs">
                <div class="section">
                  <div class="inputs">
                    <label for="firstName">First Name</label>
                    <input type="text" name="" id="firstName" required />
                  </div>
                  <div class="inputs">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" required />
                  </div>
                  <div class="inputs">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password" required />
                  </div>
                </div>
                <div class="section">
                  <div class="inputs">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="" id="lastName" />
                  </div>
                  <div class="inputs">
                    <label for="firstName">Phone Number</label>
                    <input type="phone" name="" id="" />
                  </div>
                  <div class="inputs">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="" id="password" required />
                  </div>
                </div>
              </div>
            </div>
            <button>Create Account</button>
          </form>
        </div>
        <p style="padding: 50px">
          Already have an account?<a href="#" style="color: #596d48; font-weight: 700"
            >Log In</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
